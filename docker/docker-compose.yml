version: '3.8'

services:
  # Base de données MongoDB
  mongodb:
    image: mongo:7
    container_name: erp-syscohada-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: erp-syscohada
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - erp-network

  # Backend API Node.js/Express
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: erp-syscohada-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/erp-syscohada?authSource=admin
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - erp-network

  # Frontend React
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: erp-syscohada-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - erp-network

  # Nginx Reverse Proxy (optionnel, pour production)
  nginx:
    image: nginx:alpine
    container_name: erp-syscohada-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - erp-network
    profiles:
      - production

# Volumes persistants
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

# Réseau
networks:
  erp-network:
    driver: bridge
