version: '3.8'

services:
  # MongoDB pour développement
  mongodb:
    image: mongo:7
    container_name: erp-syscohada-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: erp-syscohada-dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - erp-dev-network

  # Backend en mode développement avec hot-reload
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: erp-syscohada-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/erp-syscohada-dev
      JWT_ACCESS_SECRET: dev_access_secret_key_change_in_production
      JWT_REFRESH_SECRET: dev_refresh_secret_key_change_in_production
      FRONTEND_URL: http://localhost:3000
      LOG_LEVEL: debug
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      # Mount du code source pour hot-reload
      - ../backend:/app
      - /app/node_modules
      - ../backend/uploads:/app/uploads
      - ../backend/logs:/app/logs
    command: npm run dev
    networks:
      - erp-dev-network

  # Frontend React en mode développement
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      target: builder
    container_name: erp-syscohada-frontend-dev
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      REACT_APP_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      # Mount du code source pour hot-reload
      - ../frontend:/app
      - /app/node_modules
    command: npm start
    stdin_open: true
    tty: true
    networks:
      - erp-dev-network

volumes:
  mongodb_dev_data:
    driver: local

networks:
  erp-dev-network:
    driver: bridge
